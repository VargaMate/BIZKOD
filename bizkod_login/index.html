<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login_page22</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark-1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">
                <p class="error">Email error</p>
            </div>
            <div class="form-group"><input class="form-control" type="password" id="register-form" name="password" placeholder="Password">
                <p class="error">Password error</p>
            </div>
            <div id="collapse-1" class="collapse">
                <div class="form-group"><input class="form-control" type="password" name="password_again" placeholder="Password again">
                    <p class="error">Password match error</p>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="identification" placeholder="ID or Passport number">
                    <p class="error">ID error</p>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="drivers_license_id" placeholder="Drivers license number">
                    <p class="error">Drivers error</p>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="drivers_license_creation_location" placeholder="License creation location">
                    <p class="error">License error</p>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="verification_code" placeholder="Verification code">
                    <p class="error">Verification error</p>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
            <div><a class="btn btn-primary btn-block" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button">Expand</a>
                <div class="collapse" id="collapse-1"></div>
            </div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
