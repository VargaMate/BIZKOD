<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <table class="selector table table-borderless">
    <thead>
      <tr>
        <th scope="col" class="selected_name">Akos</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
      </tr>
    </thead>
    <tbody>

      <tr class="work_selector">

        <td class="week">Current week</td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" disabled>
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  disabled>
        </td>
      </tr>

      <tr class="work_selector">

        <td class="week">Next week</td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  disabled>
        </td>
        <td class="color">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  disabled>
        </td>
      </tr>

    </tbody>
  </table>

  <div class="text-center">
    <button type="button" class="btn btn-outline-danger btn-lg save_btn">Save changes</button>
  </div>

  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>

  <div class="one-group">

    <div class="d-flex justify-content-around page_selectors">

      <div class=page_selector>
        <input type="radio" name="poslovi" id="poslovi-current" onClick="loadPosloviTable('current_week');" checked> <label for="poslovi-current">Current week</label>
      </div>

      <div class=page_selector>
        <input type="radio" name="poslovi" id="poslovi-next" onClick="loadPosloviTable('next_week');"> <label for="poslovi-next">Next week</label>
      </div>

    </div>

    <table id="poslovi" class="days table table-borderless table-dark table-hover">
      <thead>
        <tr><th class="table-name" colspan="8">Poslovi</th></tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <div class="one-group">

    <div class="d-flex justify-content-around page_selectors">

      <div class=page_selector>
        <input type="radio" name="polovni" id="polovni-current" onClick="loadPolovniTable('current_week');" checked> <label for="polovni-current">Current week</label>
      </div>

      <div class=page_selector>
        <input type="radio" name="polovni" id="polovni-next" onClick="loadPolovniTable('next_week');"> <label for="polovni-next">Next week</label>
      </div>

    </div>

    <table id="polovni_automobili" class="days table table-borderless table-dark table-hover">
      <thead>
        <tr><th class="table-name" colspan="8">Polovni Automobili</th></tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
        </tr>
        <tbody></tbody>
      </thead>
    </table>
  </div>

  <div class="one-group">

    <div class="d-flex justify-content-around page_selectors">

      <div class=page_selector>
        <input type="radio" name="4zida" id="4zida-current" onClick="loadFourzidaTable('current_week');" checked> <label for="4zida-current">Current week</label>
      </div>

      <div class=page_selector>
        <input type="radio" name="4zida" id="4zida-next" onClick="loadFourzidaTable('next_week');"> <label for="4zida-next">Next week</label>
      </div>

    </div>

    <table id="4zida" class="days table table-borderless table-dark table-hover">
      <thead>
        <tr><th class="table-name" colspan="8">4zida</th></tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
        </tr>
        <tbody></tbody>
      </thead>
    </table>
  </div>

  <script src="index.js"></script>
</body>

</html>
