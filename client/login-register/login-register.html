<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login-register.css">
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 mx-auto p-0">
          <div class="card">
              <div class="login-box" id="login-box">
                  <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                      <div class="login-space">
                          <form class="login" onsubmit="login(event)">
                              <div class="group"> <label for="email-login" class="label">Email Address</label> <input id="email-login" type="email" class="input" placeholder="Enter your email address" required> </div>
                              <div class="group"> <label for="pass-login" class="label">Password</label> <input id="pass-login" type="password" class="input" data-type="password" placeholder="Enter your password" required> </div>
                              <div class="group" style="margin-top: 50px"> <input type="submit" class="button" value="Sign In"> </div>
                              <div id="error-login" style="display: none;" class="alert alert-danger" role="alert">
                                Error!
                              </div>
                          </form>
                          <form id="register" class="sign-up-form" onsubmit="register(event)">
                              <div class="group"> <label for="f-name" class="label">First Name</label> <input id="f-name" type="text" class="input" placeholder="Type your Fist Name" required> </div>
                              <div class="group"> <label for="l-name" class="label">Last Name</label> <input id="l-name" type="text" class="input" placeholder="Type your Last Name" required> </div>
                              <div class="group"> <label id="register-password" for="pass-register" class="label">Password</label> <input id="pass-register" type="password" class="input" data-type="password" placeholder="Create your password" required> </div>
                              <div class="group"> <label id="repeat-password" for="pass-confirm" class="label">Repeat Password</label> <input id="pass-confirm" type="password" class="input" data-type="password" placeholder="Repeat your password" required> </div>
                              <div class="group"> <label for="email-register" class="label">Email Address</label> <input id="email-register" type="text" class="input" placeholder="Enter your email address" required> </div>
                              <div class="group"> <label for="f-name" class="label">Department</label>
                                <select class="input departments" id="department">
                                  <option value="-1">-select one department-</option>
                                  <option value="1">Poslovi</option>
                                  <option value="2">Polovni Automobili</option>
                                  <option value="3">4zida</option>
                                </select>
                              </div>
                              <div class="form-group">
                              <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                              <div id="success-register" style="display: none" class="alert alert-success" role="alert">
                                Successful registration!
                              </div>
                              <div id="error-register" style="display: none" class="alert alert-danger" role="alert">
                                Error!
                              </div>
                              <div class="hr"></div>
                              <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
